    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <style type="text/css">
        * {
            color: white;
            font-family: "Roboto Mono", serif;
        }

        *.centered {
            text-align: center;

        }

        body {
            background-color: rgb(27, 27, 27);
        }

        button, input {
            background-color: rgb(27, 27, 27);
            border-color: white;
            border-style: solid;
        }

        button {
            cursor: pointer;
        }

        option, select {
            background-color: rgb(27, 27, 27);
            font-family: "Roboto Mono", serif;
        }

        html {
            height: 100%;
            margin: auto;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .ctg {
            background: #222;
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 0.95rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .ctg:hover {
            background: #444;
            transform: translateY(-2px);
        }


        #buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 0px;
            padding: 20px;
        }

        .card {
            background: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            display: block;
        }

        .card-title {
            padding: 12px;
            font-size: 1rem;
            text-align: center;
        }

    </style>

<body>
    <div id="snow" data-count="200"></div>
    <h1 class="centered">Welcome to the No Name Games External Launcher!</h1>
    <h3 class="centered">Last update: September 13th, 2025. <a href="javascript:openchangelog()">View changelog</a></h3>
    <center>
        <button onclick="window.open('https://forms.gle/iFA6kCTM8AcctsrEA')">Go to bug report form</button>
        <button onclick="window.open('https://forms.gle/FJxL8tmAiefrrFst7')">Go to suggestion/feedback form</button>
        <a href="mailto:nonamegamescontact@proton.me">My email (nonamegamescontact@proton.me)</a>
    </center>
    <br>
    <center>
        <label for="search">Search: </label>
        <input type="text" id="search" name="search"></input>
    </center>
    </br>
    <div class="categories" id="categories">
        <button class="ctg">All</button>
        <button class="ctg">Top Rated</button>
        <button class="ctg">Horror</button>
        <button class="ctg">Shooting</button>
        <button class="ctg">Classic</button>
        <button class="ctg">Sports</button>
        <button class="ctg">Driving</button>
    </div>
    <div class="centered" id="buttons"></div>
    <script>
        let urls;

        let specialWidths = {
            "BitLife": "45%"
        }

        let search = document.getElementById("search");
        let categories = document.getElementById("categories");

        async function inject(url, name, width) {
            let about_blank = window.open();

            let iframe = document.createElement('iframe')
            if (!url.startsWith("NOTXML;")) {
                iframe.src = `https://script.google.com/macros/s/AKfycbzNwHX17TKMONtBHJ5-NrRIDYOXQBe582gPcP-y3aT2WwOFparGSiBPNTLDl0EU8n53Ew/exec?url=${url}`;
            } else {
                iframe.src = url.substring(("NOTXML;").length)
            }
            iframe.style.margin = "auto";
            iframe.style.height = "100%";
            iframe.style.width = width && width || "100%";
            iframe.style.overflowX = "hidden";
            iframe.style.overflowY = "auto";
            iframe.marginHeight = "0";
            iframe.marginWidth = "0";
            iframe.width = "100%"
            iframe.height = "100%"
            iframe.frameBorder = "0";
            iframe.style.display = "block";

            let icon = document.createElement('link');
            icon.rel = "icon";
            icon.href = "";
            about_blank.document.head.appendChild(icon);
            about_blank.document.title = "about:blank";
            about_blank.document.body.style.margin = "0";
            about_blank.document.body.style.overflow = "auto";
            about_blank.document.body.style.backgroundColor = "white";


            about_blank.document.body.appendChild(iframe);
            about_blank.document.close();
        }

        async function openchangelog() {
            let text = await (await fetch("https://raw.githubusercontent.com/brooklynruff/d/refs/heads/main/updater/changelog.txt", {cache: "no-store"})).text();
            let a = window.open();
            let iframe = document.createElement('iframe')
            iframe.src = URL.createObjectURL(new Blob([text], {type:"text/plain"}));
            
            iframe.style.margin = "auto";
            iframe.style.height = "100%";
            iframe.style.width = "100%";
            iframe.style.overflowX = "hidden";
            iframe.style.overflowY = "auto";
            iframe.marginHeight = "0";
            iframe.marginWidth = "0";
            iframe.width = "100%"
            iframe.height = "100%"
            iframe.frameBorder = "0";
            iframe.style.display = "block";

            a.document.body.style.margin = "0";
            a.document.body.style.overflow = "auto";
            a.document.body.style.backgroundColor = "white";

            a.document.body.appendChild(iframe);
        }

        search.addEventListener('input', function(event) {
            reload(event.target.value);
        });

        async function reload(filter) {
            let buttons = document.getElementById('buttons');

            if (!urls) {
                let text = document.createElement("h1");

                text.style.textAlign = "center";
                text.style.height = "100%";
                text.style.width = "100%";
                text.innerText = "Loading..."
                buttons.style.display = "";
                buttons.appendChild(text);

                urls = await (await fetch("https://raw.githubusercontent.com/brooklynruff/d/refs/heads/main/updater/games.json", { cache: 'no-store' })).json()
            }

            let keys = Object.keys(urls.games).sort();

            buttons.innerHTML = "";

            for (let i = 0; i < keys.length; i++) {
                let name = keys[i];

                if (typeof filter == "string") {
                    if(!name.toLowerCase().includes(filter.toLowerCase())) continue;
                } else if(typeof filter == "object") {
                    if (!filter.includes(name)) continue;
                }
                
                let btn = document.createElement('div');
                let title = document.createElement('div');
                let img = document.createElement('img');

                img.src = "https://cdn.jsdelivr.net/gh/brooklynruff/d@main/updater/images/" + urls.games[name].img;
                btn.className = "card";
                title.className = "card-title";

                btn.appendChild(img);
                btn.appendChild(title);

                title.innerText = name;

                btn.onclick = (()=>{
                    if (specialWidths[name]) {
                        return inject(urls.games[name].url, name, specialWidths[name]);
                    }
                    inject(urls.games[name].url, name);
                });
                
                buttons.appendChild(btn);
            }
        }

        reload();

        categories.childNodes.forEach(child => {
            if (child.innerHTML == "All") {
                child.onclick = function() {
                    if (urls) {
                        reload(urls.categories[child.innerHTML])
                    }
                }
            } else  {
                child.onclick = function() {
                    if (urls) {
                        reload(urls.categories[child.innerHTML])
                    }
                }
            }
        })
    </script>
</body>
