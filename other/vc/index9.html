    <title>Vice City: Web Edition</title>
    <script>
    window.aiptag = window.aiptag || {cmd: []};
    aiptag.cmd.display = aiptag.cmd.display || [];
    aiptag.cmd.player = aiptag.cmd.player || [];
    
    window.pendingAdAction = null;

    aiptag.cmp = {
        button: true,
        buttonText: "Privacy settings",
        buttonPosition: "bottom-left"
    }
    
    aiptag.cmd.player.push(function() {
        aiptag.adplayer = new aipPlayer({
            AD_WIDTH: 960,
            AD_HEIGHT: 540,
            AD_DISPLAY: 'center',
            LOADING_TEXT: 'loading advertisement',
            PREROLL_ELEM: function(){ return document.getElementById('videoad') },
            AIP_COMPLETE: function (state)  {
                if(window.pendingAdAction) {
                    window.pendingAdAction();
                    window.pendingAdAction = null;
                }
            }
        });
    });

    window.show_videoad = function(adUnit, onComplete) {
        console.log("Hi")
        window.pendingAdAction = onComplete;

        if (typeof aiptag.adplayer !== 'undefined') {
            aiptag.cmd.player.push(function() { aiptag.adplayer.startVideoAd(adUnit); });
        } else {
            console.log("Ads blocked or not loaded, running action immediately.");
            if(window.pendingAdAction) {
                window.pendingAdAction();
                window.pendingAdAction = null;
            }
        }
    }
    </script>

    <script type="module" crossorigin src="https://cdn.jsdelivr.net/gh/brooklynruff/d@main/other/vc/assets/index-DyObCaKt7.js"></script>
